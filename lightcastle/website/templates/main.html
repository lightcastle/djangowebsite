<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="${_response_encoding}">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href={{ STATIC_URL }}contact.css>
    <link rel="stylesheet" type="text/css" href={{ STATIC_URL }}wordpress.css>

    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.png">
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    <link href='{{ STATIC_URL }}syntaxhighlighter/styles/shCore.css' rel='stylesheet' type='text/css'/>
    <link href='{{ STATIC_URL }}syntaxhighlighter/styles/shThemeDefault.css' rel='stylesheet' type='text/css'/>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shCore.js' type='text/javascript'></script>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shBrushCpp.js' type='text/javascript'></script>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shBrushCSharp.js' type='text/javascript'></script>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shBrushCss.js' type='text/javascript'></script>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shBrushJava.js' type='text/javascript'></script>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shBrushJScript.js' type='text/javascript'></script>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shBrushPhp.js' type='text/javascript'></script>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shBrushPython.js' type='text/javascript'></script>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shBrushRuby.js' type='text/javascript'></script>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shBrushSql.js' type='text/javascript'></script>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shBrushVb.js' type='text/javascript'></script>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shBrushXml.js' type='text/javascript'></script>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shBrushPerl.js' type='text/javascript'></script>
    <script src='{{ STATIC_URL }}syntaxhighlighter/scripts/shBrushBash.js' type='text/javascript'></script>
    <script language='javascript'>
    SyntaxHighlighter.config.bloggerMode = true;
    SyntaxHighlighter.config.clipboardSwf = '{{ STATIC_URL }}syntaxhighlighter/scripts/clipboard.swf';
    SyntaxHighlighter.all();
    </script>
    <script type="text/javascript">
        google.load("jquery", "1.7.1");
        google.load("jqueryui", "1.8.17");
    </script>




  <style>
    /* Prevents slides from flashing */
    #slides {
      display:none;
    }
  </style>




  <!-- jQuery library (served from Google) -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <!-- bxSlider Javascript file -->
  <script src="{{STATIC_URL}}js/jquery.bxslider.min.js"></script>
  <!-- bxSlider CSS file -->
  <link href="{{STATIC_URL}}jquery.bxslider.css" rel="stylesheet" />
  <script>
    $(document).ready(function(){
      $('.bxslider').bxSlider({
        speed: 500,
        controls: false,
        auto: true,
        pause: 5000,
        pager: false,

      });
    });
  </script>

  






</head>

<body id="active{% block page %}{% endblock %}">
{% block navbar %}{% endblock %}
{% block content %}{% endblock%}

<div id="footernav_container">

<div id="footer">© Copyright LightCastle Technical Consulting. All rights reserved.</div>

</body>

</html>
